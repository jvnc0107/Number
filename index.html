<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,300&family=Ubuntu:ital,wght@0,400;0,500;1,300&display=swap"
        rel="stylesheet">
 </head>

 <body>
     <header>
        <a href="#">
            <h1>Guess Number</h1>
        </a>
     </header>

     <main class="conteiner">
        <form>
            <label for="kick">Digite um numero (0-10):</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Advinhe o numero sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>
        <button id="btnrestart">Jogar de Novo!</button>

     </main>
     <footer>
        <p>Guess Number, 2023 &copy;</p>
     </footer>

 </body>

</html>
